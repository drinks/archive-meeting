<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>{{ page.title }}</title>

  <meta name="viewport" content="width=device-width, maximum-scale=1.0">

  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/sunlight.css" media="screen, projection">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/presentation.css" media="screen, projection">

</head>
<body>

<ul id="options">
  <li>
    <label for="font-size-adjuster">Font size</label>
    <input id="font-size-adjuster" type="range" value="18" min="16" max="100" />
  </li>
  <li>
    <label for="is-presenting-toggler">Presenting</label>
    <input id="is-presenting-toggler" type="checkbox" />
  </li>
  
</ul>

<div id="content">
  {{ content }}

</div>

<script src="js/jquery.min.js"></script>
<script src="js/presentation.js"></script>

</body>
</html>
